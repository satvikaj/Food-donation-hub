<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Hub - Donor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        section {
            padding: 20px;
        }
        .button-group {
            float: right;
            margin-top: -40px;
        }
        .button-group a {
            margin-left: 10px;
            text-decoration: none;
            color: #333;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Donation Hub - Donor</h1>
    </header>
    <div class="button-group">
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
        <a href="#">Help</a>
        <a href="#">About Us</a>
    </div>
    <section>
        <h2>Donor</h2>
        <form id="donorForm" onsubmit="return validateForm()" action="thankyou1.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact">Contact Info:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="veg">Vegetarian</option>
                <option value="non-veg">Non-Vegetarian</option>
                <option value="both">Both</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" required>

            <label for="shelf-life">Shelf Life:</label>
            <input type="text" id="shelf-life" name="shelf-life" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <button type="submit">Submit</button>
            
                
            
            
        </form>
    </section>

    <script>
        function validateForm() {
           
            return true;
        }
    </script>
</body>
</html>
